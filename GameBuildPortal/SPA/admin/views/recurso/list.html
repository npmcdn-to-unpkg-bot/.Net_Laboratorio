<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="page-title">
    <div class="title_left">
      <h3>Recursos</h3>
    </div>

    <div class="title_right">
      <div class="pull-right">
        <a href="#/recurso/add" class="btn btn-info">Agregar</a>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <div class="row">
                        <h2>Listado de recursos</h2>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 pull-right top_search">
                    <input type="text" class="form-control" ng-model="buscador" placeholder="Buscar...">
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Descripcción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="recurso in recursos | filter:buscador">
            <td>{{recurso.id}}</td>
            <td>{{recurso.foto}}</td>
            <td>{{recurso.nombre}}</td>
            <td>{{recurso.descripcion}}</td>
            <td>
              <div class="btn-group">
                <a href="#/recurso/edit/{{recurso.id}}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> </a>
                <a class="btn btn-danger btn-xs" ng-click="borrar()"><i class="fa fa-trash-o"></i> </a>
              </div>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>

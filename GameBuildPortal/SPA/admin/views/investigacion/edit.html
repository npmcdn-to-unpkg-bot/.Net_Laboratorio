<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="page-title">
        <div class="title_left">
            <h3>Editar investigación</h3>
        </div>
    </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Nueva investigación</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br>
            <form id="form-investigacion" name="formInvestigacion" novalidate class="form-horizontal form-label-left" ng-submit="formInvestigacion.$valid && edit()">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">
                        Nombre <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="nombre" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="nombre" ng-model="investigacion.nombre" value="{{investigacion.nombre}}">
                        <ul class="parsley-errors-list" id="parsley-id-nombre"></ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descripcion">Descripción</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea name="descripcion" id="descripcion" class="form-control col-md-7 col-xs-12" ng-model="investigacion.descripcion">{{investigacion.descripcion}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="costo">
                        Costo
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" step="0,01" id="costo" class="form-control col-md-7 col-xs-12" ng-model="investigacion.costo" value="{{investigacion.costo}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="factorCostoNivel">
                        Factor de costo por nivel
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" step="0,01" id="factorCostoNivel" class="form-control col-md-7 col-xs-12" ng-model="investigacion.factorCostoNivel" value="{{investigacion.factorCostoNivel}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nivel">
                        Nivel
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="nivel" class="form-control col-md-7 col-xs-12" ng-model="investigacion.nivel" value="{{investigacion.nivel}}">
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <a href="#/investigacion" class="btn btn-primary">Cancelar</a>
                        <button class="btn btn-success" ng-disabled="saving">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- form validation -->
<script type="text/javascript">
  $(document).ready(function() {
    $('#form-investigacion .btn-success').on('click', function() {
      $('#form-investigacion').parsley().validate();
      validateFront();
    });

    var validateFront = function() {
      if (true === $('#form-investigacion').parsley().isValid()) {
        $('.bs-callout-info').removeClass('hidden');
        $('.bs-callout-warning').addClass('hidden');
      } else {
        $('.bs-callout-info').addClass('hidden');
        $('.bs-callout-warning').removeClass('hidden');
      }
    };
  });
</script>
<!-- /form validation -->
